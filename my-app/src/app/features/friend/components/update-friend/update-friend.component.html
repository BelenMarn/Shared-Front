<div class="update-friend">

    <mat-dialog-content>
      <h2>Actualizar amigo</h2>

      <mat-form-field>

        <mat-label>Nuevo nombre</mat-label>
        <input matInput [(ngModel)]="name" />

      </mat-form-field>
    
      <div class="actions">

        <button mat-button (click)="dialogRef.close()">Cancelar</button>
        <button mat-button color="primary" (click)="dialogRef.close(updatedFriend)">Aceptar</button>

      </div>

    </mat-dialog-content>

  </div>
