<div class="update-friend">

    <mat-dialog-content>
    <h2>Actualizar amigo</h2>

    <label>Nombre: </label>
    <input type="text" [(ngModel)]="name" />

    <div class="actions">
      <button mat-button (click)="cancel()">Cancelar</button>
      <button mat-button color="primary" (click)="update()">Aceptar</button>
    </div>
  </mat-dialog-content>
</div>
